name: build-luckyminer

on:
  push:
    branches: [dev, main]
    paths:
      - "acalatrava-luckyminer/**"
      - ".github/workflows/luckyminer.yml"
      - "!acalatrava-luckyminer/docker-compose.yml"
      - "!acalatrava-luckyminer/README.md"
      - "!acalatrava-luckyminer/umbrel-app.yml"
      - "!acalatrava-luckyminer/screenshot.png"
      - "!acalatrava-luckyminer/luckyminer.png"

  workflow_dispatch:
    inputs:
      tag:
        description: "Tag semántico (ej. v0.1.0). Si se deja vacío, solo latest."
        required: false
        default: ""

permissions:
  contents: read
  packages: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            os: ubuntu-latest
            cflags: "-O3 -pipe -march=x86-64-v2 -mtune=generic"
          - arch: arm64
            platform: linux/arm64
            os: ubuntu-24.04-arm
            cflags: "-O3 -pipe -mcpu=neoverse-n1 -mtune=generic"
    runs-on: ${{ matrix.os }}
    concurrency:
      group: luckyminer-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Base tag (dev/main)
        run: |
          if [ "${GITHUB_REF##*/}" = "main" ]; then echo "BASE_TAG=latest" >> $GITHUB_ENV; else echo "BASE_TAG=$(git rev-parse --short=8 HEAD)" >> $GITHUB_ENV; fi

      - name: Build & push (native per-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./acalatrava-luckyminer
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/luckyminer:${{ env.BASE_TAG }}-${{ matrix.arch }}
            ${{ github.event.inputs.tag && format('ghcr.io/{0}/luckyminer:{1}-{2}', github.repository_owner, github.event.inputs.tag, matrix.arch) || '' }}
          build-args: |
            BUILD_CFLAGS=${{ matrix.cflags }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}/acalatrava-luckyminer
            org.opencontainers.image.title=luckyminer
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.description=CPU “lottery” miner for Umbrel. Not for profit, just fun.
            org.opencontainers.image.url=https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}/acalatrava-luckyminer
          cache-from: type=gha
          cache-to: type=gha,mode=max
  manifest:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create multi-arch manifest
        run: |
          # dev/main → dev o latest
          if [ "${GITHUB_REF##*/}" = "main" ]; then BASE_TAG=latest; else BASE_TAG=$(git rev-parse --short=8 HEAD); fi
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository_owner }}/luckyminer:${BASE_TAG} \
            ghcr.io/${{ github.repository_owner }}/luckyminer:${BASE_TAG}-amd64 \
            ghcr.io/${{ github.repository_owner }}/luckyminer:${BASE_TAG}-arm64
          # si pasas un tag (vX.Y.Z), crea también su manifest
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            docker buildx imagetools create \
              -t ghcr.io/${{ github.repository_owner }}/luckyminer:${{ github.event.inputs.tag }} \
              ghcr.io/${{ github.repository_owner }}/luckyminer:${{ github.event.inputs.tag }}-amd64 \
              ghcr.io/${{ github.repository_owner }}/luckyminer:${{ github.event.inputs.tag }}-arm64
          fi
