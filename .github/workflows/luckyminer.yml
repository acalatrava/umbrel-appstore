name: build-luckyminer

on:
  push:
    branches: [dev, main]
    paths:
      - "acalatrava-luckyminer/**"
      - ".github/workflows/luckyminer.yml"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag semántico (ej. v0.1.0). Si se deja vacío, solo latest."
        required: false
        default: ""

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    concurrency:
      group: luckyminer-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/luckyminer
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.title=luckyminer
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build & push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./acalatrava-luckyminer
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
